<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tri Honkai Star Rail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>

    <div class="card mb-3 rarity-5stars nihility lightning " style="max-width: 350px;">
      <div class="row g-0">
        <div class="col-md-6 img-container">
          <img src="./assets/splash-art/acheron.jpg" class="card-img-top splash" alt="Acheron Splash Art">
        </div>
        <div class="col-md-6 card-info-text">
          <div class="card-body">
            <h5 class="card-title">Acheron</h5>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item character-info"><img src="./assets/icon/5stars.jpg" alt="5 stars"></li>
            <li class="list-group-item character-info">Nihility <img src="./assets/icon/nihility.jpg" class="icon" alt="nihility icon"></li>
            <li class="list-group-item character-info">Lightning <img src="./assets/icon/lightning.jpg" class="icon" alt="lightning icon"></li>
          </ul>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
